<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let order">{{ order.id }}</td>
      </ng-container>
  
   
      <ng-container matColumnDef="clientId">
        <th mat-header-cell *matHeaderCellDef>Client ID</th>
        <td mat-cell *matCellDef="let order">{{ order.clientId }}</td>
      </ng-container>
  
  
      <ng-container matColumnDef="productId">
        <th mat-header-cell *matHeaderCellDef>Product ID</th>
        <td mat-cell *matCellDef="let order">{{ order.productId }}</td>
      </ng-container>
  
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Quantity</th>
        <td mat-cell *matCellDef="let order">{{ order.quantity }}</td>
      </ng-container>
  
     
      <ng-container matColumnDef="created_at">
        <th mat-header-cell *matHeaderCellDef>Created At</th>
        <td mat-cell *matCellDef="let order">{{ order.created_at}}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
