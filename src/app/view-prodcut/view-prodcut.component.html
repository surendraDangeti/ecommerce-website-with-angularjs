<div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <img class="img-fluid" [src]="getImageData(productsList.image)" alt="{{productsList.name}}" />
      </div>
      <div class="col-md-6">
        <h2>{{productsList.name}}</h2>
        <p class="lead">{{productsList.description}}</p>
        <div class="mt-3">
          <h4>Special Offers:</h4>
          <ul>
            <li>Free shipping on orders over 500 Rupees</li>
            <li>Buy one, get one 50% off on {{productsList.name}}</li>
          </ul>
          <div>
            <a  class="btn add-cart-button m-3" (click)="additem(productsList)">Add to cart</a>
          </div> 
        </div>
     
    </div>
      
    </div>
  </div>
