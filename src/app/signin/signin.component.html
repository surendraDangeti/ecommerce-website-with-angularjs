<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card">
          <h4 class="card-header text-center signin-heading">Sign In</h4>
          <div class="card-body">
            <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
              <div class="mb-4">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email" />
              </div>
  
              <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password" />
              </div>
  
              <div class="text-center my-3">Don't have an account? <a href="/signup">Sign Up</a></div>
              
              <div class="text-center">
                <button type="submit" class="btn signin-button mb-3" [disabled]="!signinForm.valid">Sign In</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
